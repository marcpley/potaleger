name: Compile for macOS
on: [push]
  # workflow_dispatch:
jobs:
  Build:
    runs-on: macos-13
    steps:

      - name: Qt installation dir
        id: qt-installation-dir
        run: echo "DIR=$(pwd)/Qt" >> $GITHUB_OUTPUT

      - name: Install Qt
        uses: jurplel/install-qt-action@v4.1.1
        with:
            cache: false
            version: 6.8.1
            host: 'mac'
            dir: '${{ steps.qt-installation-dir.DIR }}'

      - uses: actions/checkout@v4
        with:
          repository: '${{ github.repository }}'
          ref: 'main'

      - name: Debug
        shell: bash
        run: |
            ls -l $HOME/work/potaleger/
            ls -l $HOME/work/potaleger/potaleger/
            ls -l $HOME/work/potaleger/Qt/6.8.1/macos/

      - name: Build
        shell: bash
        run: |
            mkdir build
            cd build
            qmake ../potaleger.pro "QT += svg"
            make -j $(sysctl -n hw.logicalcpu)
            ls -l

      - name: Prepare artifact
        shell: bash
        run: |
            mkdir -p Potaleger.app/Contents/MacOS
            mkdir -p Potaleger.app/Contents/Frameworks
            mkdir -p Potaleger.app/Contents/Resources
            cp build/potaleger.app/Contents/MacOS/potaleger Potaleger.app/Contents/MacOS/
            cp install/potaleger.svg Potaleger.app/Contents/Resources/
            cp install/macos13/potaleger.icns Potaleger.app/Contents/Resources/
            cp install/macos13/Info.plist Potaleger.app/Contents/
            cp install/readme.md Potaleger.app/Contents/MacOS/
            rm -rf Potaleger

      - name: Deploy Qt dependencies
        shell: bash
        run: |
            macdeployqt Potaleger.app -dmg -verbose=3

      - name: Debug App Bundle
        run: |
          ls -R Potaleger.app

      - name: Check linked libraries
        run: |
          otool -L Potaleger.app/Contents/MacOS/potaleger

      - name: Move DMG to separate folder for upload
        shell: bash
        run: |
            mkdir upload
            mv Potaleger.dmg upload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
           name: potaleger0100macos
           path: upload/*.dmg
